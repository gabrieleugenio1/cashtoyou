{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de empresa</title>

    <link rel="stylesheet" href="{% static './css/reset.css' %}">
    <link rel="shortcut icon" href="{%static './icon/favicon-16x16.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{%static './css/estilo.css'%}">
    <script src="{% static './js/mobile-navbar.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>



</head>


<body id="home">

    <!--Início/home-->
    <header class="topo">

        <div class="container">

            <h1>CashToYou</h1>

            <nav>

                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/sobre/">Sobre</a></li>
                    <li><a href="/comofunciona/">Como funciona</a></li>
                    <li><a href="/perguntas/">Perguntas frequentes</a></li>
                    <li><a href="/principais-cidades/">Principais cidades</a></li>
                    <li><a href="/acesso/conta/"><button>Acesso</button></a>
                </ul>

            </nav>

        </div>
    </header>

    <section class="form-login">
        <div class="container">

            <h2>Cadastro empresa</h2>

            <form name="form-users" id="formUsers" method="post" action="/acesso/cadastro-empresa/">
                {% if msg %}
                <div id="alerta" class = "alert {{class}}" role="alert">
                     {{msg}}                        
                </div>
                {% endif %}
                
                {% csrf_token %}
                <label for="nome">Nome da empresa:</label>
                <input type="text" name="nomeempresa" id="nomeempresa" placeholder="Nome da empresa" autofocus required>

                <label for="email">E-mail:</label>
                <input type="email" name="email2" id="email2" placeholder="Digite seu email" required>

                <label for="endereço">Endereço completo:</label>
                <input type="text" name="endereco2" id="endereco2" placeholder="Digite seu endereço" required>

                <label for="cnpj">CNPJ:</label>
                <input type="text" minlength="18" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00" required oninvalid="this.setCustomValidity('CNPJ inválido')" 
                onchange="try{setCustomValidity('')}catch(e){}">

                <label for="cargo">Ramo:</label>
                <input type="text" name="cargo" id="cargo" placeholder="Ex: Supermercado" required>

                <label for="telefone">Telefone:</label>
                <input type="text"  minlength="15" name="tel2" id="tel2" placeholder="(81) xxxxx-xxxx" required oninvalid="this.setCustomValidity('Número de celular invalido')" 
                onchange="try{setCustomValidity('')}catch(e){}">

                <label for="senha">Crie uma senha:</label>
                <input type="password" maxlength="30"  name="senha2" id="senha2" placeholder="Digite uma senha" required>                
                
                <input class="submit-button" type="submit" value="Faça seu cadastro">
                    </form>


</main>

<script type="text/javascript">
    $("#tel2").mask("(00) 00000-0000");
    $("#cnpj").mask("00.000.000/0000-00");
    </script>

</body>

</html>
